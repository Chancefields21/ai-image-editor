<div class="modal-content">
  <div class="header">
    <span class="logo"></span>
    <h3>Gemini Studio</h3>
  </div>

  <h1>Welcome to AI Image Editing</h1>
  <p>Unleash creativity with intelligent tools.</p>

  <div class="actions">
    <div class="main-actions">
      <button class="action-button primary" (click)="onNewFromFile()">
        <span class="icon new-file"></span>
        New from File
      </button>
      <button class="action-button">
        <span class="icon new-prompt"></span>
        Now from Prompt
      </button>
    </div>
    <div class="recent-editing">
      <h4>Recent Editing</h4>
      <div class="recent-item">
        <img src="https://i.imgur.com/8a1c9tB.png" alt="ID Card Thumbnail">
        <div>
          <p>ID_Card_Final.png</p>
          <span>Yesterday</span>
        </div>
      </div>
      <div class="recent-item">
        <img src="https://i.imgur.com/s6nL4gG.png" alt="Website Hero Thumbnail">
        <div>
          <p>Website_Hero_Banner.jpg</p>
          <span>Saturday / 2 hours ago</span>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <label>
      <input type="checkbox" checked>
      Show the screen at startup
    </label>
    <button class="close-button" (click)="close.emit()">Close</button>
  </div>
</div>
